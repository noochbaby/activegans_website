  <script type="text/javascript">
    $( document ).ready(function() {
        $.ajax({
            dataType: "json",
            url: "vegan_calendar.json",
            success: function(data) {
                // data.sort(function(a, b) {
                //     return (Date(a.event_start) = Date(b.event_start));
                // });

                let events = Object.entries(data);
                let currentDay = "";
                let newPanel = false;
                let htmlElement = "";
                for (let i = 0; i < events.length; i++)
                {
                  let event = events[i][1];
                  if (currentDay !== event.date_start)
                  {
                    if (i !== 0)
                    {
                      htmlElement += "</div>";
                      htmlElement += "</div>";
                      $("#events-container").append(htmlElement);
                      htmlElement = "";
                    }

                    htmlElement += "<div class=\"panel panel-default\"><div style=\"text-align:left;\" class=\"panel-heading\"><h3>" + event.date_start + "</h3></div>";
                    htmlElement += "<div class=\"panel-body\">";
                  }

                  currentDay = event.date_start;

                  htmlElement += "<div>"
                  
                  if (event.facebook_event_url)
                    htmlElement += "<h4><a href='" + event.facebook_event_url + "'>" + event.summary + "</a></h4>";
                  else
                    htmlElement += "<h4>" + event.summary + "</h4>";

                  htmlElement += "<div style='margin:0; padding:10px 0;'><span style='font-weight: bold; font-size:18px;'><span class='glyphicon glyphicon-time' aria-hidden='true'></span> " + event.time_start + " - " + event.time_end + "</span></div>";

                  if (event.location)
                    htmlElement += "<div style='font-size:18px; margin-bottom: 15px;'><a target='_blank' href='https://maps.google.com?q=" + encodeURIComponent(event.location) + "'><span class='glyphicon glyphicon-map-marker' aria-hidden='true'></span> " + event.location + "</a></div>";
                  
                  htmlElement += "<span style='display:block;' id='readmorepreview" + i + "'>" + event.description.substring(0, 300) + "</span>";
                  htmlElement += "<span style='display:none;' id='readmorefull" + i + "'>" + event.description + "</span>";
                  htmlElement += "<a class='readmore' data-i='" + i + "' >Read more...</a>";
                  htmlElement += "</div>"
                }

                $(".readmore").click(function() {
                  let key = $(this).data("i");
                  $("#readmorepreview" + key).hide();
                  $("#readmorefull" + key).show();
                  $(this).hide();
                });
            }
        });
    });
  </script>
